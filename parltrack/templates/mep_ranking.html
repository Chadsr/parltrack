{% extends "base.html" %}
{% block content %}
<h2>Members of the European Parliament - {{ d }}</h2>
<table>
{% for ranking in rankings %}
<tr>
<td><a href="/mep/{{ ranking.2.Name.full }}">{{ ranking.2.Name.full }}</a></td>
<td>{{ ranking.0 }}</td>
<td>{{ ranking.2.Groups.0.groupid }}</td>
<td>{{ ranking.2.Groups.0.role }}</td>
<td>{{ ranking.2.Constituencies.0.country }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
