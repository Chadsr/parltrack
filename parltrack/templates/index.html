{% extends "base.html" %}
{% block content %}
<h2>Welcome to ParlTrack!</h2>
<ul>
 <li>Number of meps: {{ meps_num }}</li>
 <li>Number of dossiers: {{ dossiers_num }}</li>
 <li>Number of votes: {{ votes_num }}</li>
</ul>
<h3>Dossiers</h3>
<ul style="display: box; float: right;">
{% for stage,c in stages %}
  <li class='stagestat'><span class='stage'>{{stage}}</span>: <span class='count'>{{c}}</span></li>
{%endfor%}
</ul>
{% endblock %}
